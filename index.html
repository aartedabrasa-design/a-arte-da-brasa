<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>A Arte da Brasa</title>

<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<meta name="theme-color" content="#111"/>

<link rel="icon" href="IMG_0558.png">

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#111;
color:#fff;
}

.container{
max-width:600px;
margin:auto;
padding:16px;
}

h1,h2{
color:#ff6a00;
text-align:center;
margin:18px 0;
}

.logo{text-align:center}
.logo img{width:140px}

.item{
background:#1c1c1c;
padding:14px;
border-radius:10px;
margin-bottom:14px;
}

button{
width:100%;
padding:12px;
background:#ff6a00;
color:#000;
border:none;
border-radius:8px;
font-weight:bold;
margin-top:8px;
}

/* =========================
   MONTE SEU LANCHE
========================= */

.builder{
background:#151515;
border:1px solid #ff6a00;
border-radius:12px;
padding:14px;
margin-bottom:14px;
}

.builder h4{
margin:12px 0 6px;
color:#ff6a00;
}

.builder-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:8px;
}

.builder label{
font-size:14px;
}

.price-preview{
text-align:center;
margin-top:10px;
font-weight:bold;
}

/* =========================
   CARRINHO
========================= */

.cart{
background:#000;
padding:14px;
border-radius:10px;
margin-bottom:12px;
}

.cart-item{
border-bottom:1px solid #333;
padding:8px 0;
}

.counter{
display:flex;
gap:8px;
align-items:center;
margin-top:5px;
}

.counter button{
width:28px;
height:28px;
padding:0;
}

.total{
margin-top:10px;
font-weight:bold;
}

input,textarea,select{
width:100%;
padding:10px;
margin-top:6px;
border-radius:6px;
border:none;
}
</style>
</head>

<body>

<div class="container">

<div class="logo">
<img src="IMG_0558.png">
</div>

<h1>üî• A Arte da Brasa</h1>

<!-- =========================
     LANCHES PADR√ÉO
========================= -->

<h2>üçî Lanches</h2>

<div class="item">
<h3>ü•© Brasa Original</h3>
<button onclick="addItem('Brasa Original',32.9)">Adicionar ‚Ä¢ R$ 32,90</button>
</div>

<div class="item">
<h3>üê∑ Pig Defumado</h3>
<button onclick="addItem('Pig Defumado',29.9)">Adicionar ‚Ä¢ R$ 29,90</button>
</div>

<div class="item">
<h3>üçó Frango da Brasa</h3>
<button onclick="addItem('Frango da Brasa',27.9)">Adicionar ‚Ä¢ R$ 27,90</button>
</div>


<!-- =========================
     MONTE SEU LANCHE
========================= -->

<h2>üçî‚ú® Monte seu Lanche</h2>

<div class="builder">

<h4>P√£o</h4>
<select id="pao">
<option value="0">P√£o tradicional</option>
<option value="2">P√£o australiano (+2)</option>
</select>

<h4>Hamb√∫rguer</h4>
<select id="carne">
<option value="8">Boi</option>
<option value="7">Porco</option>
<option value="7">Frango</option>
</select>

<h4>Ingredientes</h4>

<div class="builder-grid">

<label><input type="checkbox" value="4"> Bacon</label>
<label><input type="checkbox" value="3"> Queijo mussarela</label>
<label><input type="checkbox" value="3"> Queijo prato</label>
<label><input type="checkbox" value="3"> Cream cheese</label>
<label><input type="checkbox" value="2"> Salada</label>
<label><input type="checkbox" value="2"> Picles</label>
<label><input type="checkbox" value="3"> Barbecue goiabada</label>

</div>

<div class="price-preview" id="preview">
Pre√ßo estimado: R$ 0,00
</div>

<button onclick="addCustom()">Adicionar Lanche Personalizado</button>

</div>


<!-- =========================
     CARRINHO
========================= -->

<h2>üõí Carrinho</h2>

<div class="cart" id="cart">Seu carrinho est√° vazio</div>

<input id="nome" placeholder="Nome">
<input id="endereco" placeholder="Endere√ßo">

<button onclick="finalizar()">Enviar Pedido</button>

</div>


<script>
let carrinho=[];
const taxa=1;
const cartDiv=document.getElementById("cart");

/* =========================
   CARRINHO
========================= */

function addItem(nome,preco){
let item=carrinho.find(i=>i.nome===nome);
item?item.qtd++:carrinho.push({nome,preco,qtd:1});
update();
}

function changeQtd(nome,delta){
let item=carrinho.find(i=>i.nome===nome);
item.qtd+=delta;
if(item.qtd<=0) carrinho=carrinho.filter(i=>i.nome!==nome);
update();
}

function update(){
if(!carrinho.length){
cartDiv.innerHTML="Seu carrinho est√° vazio";
return;
}

let total=0,html="";

carrinho.forEach(i=>{
let sub=i.preco*i.qtd;
total+=sub;

html+=`
<div class="cart-item">
<b>${i.nome}</b>
<div class="counter">
<button onclick="changeQtd('${i.nome}',-1)">‚àí</button>
${i.qtd}
<button onclick="changeQtd('${i.nome}',1)">+</button>
 | R$ ${sub.toFixed(2)}
</div>
</div>`;
});

html+=`<div class="total">Total: R$ ${(total+taxa).toFixed(2)}</div>`;
cartDiv.innerHTML=html;
}

/* =========================
   MONTE SEU LANCHE
========================= */

function calcular(){
let total=0;

total+=Number(pao.value);
total+=Number(carne.value);

document.querySelectorAll(".builder-grid input:checked")
.forEach(c=> total+=Number(c.value));

preview.innerText="Pre√ßo estimado: R$ "+total.toFixed(2);
}

document.querySelectorAll("select, .builder-grid input")
.forEach(e=>e.addEventListener("change",calcular));

function addCustom(){
let total=0;
let desc=[];

total+=Number(pao.value);
total+=Number(carne.value);

desc.push("Carne");

document.querySelectorAll(".builder-grid input:checked")
.forEach(c=>{
total+=Number(c.value);
desc.push(c.parentElement.innerText);
});

addItem("Monte seu Lanche ("+desc.join(", ")+")", total);
}

/* =========================
   FINALIZAR
========================= */

function finalizar(){
let msg="PEDIDO ‚Äì A ARTE DA BRASA\n\n";
let total=0;

carrinho.forEach(i=>{
let sub=i.preco*i.qtd;
total+=sub;
msg+=`${i.qtd}x ${i.nome} - R$ ${sub.toFixed(2)}\n`;
});

msg+=`\nTOTAL: R$ ${(total+taxa).toFixed(2)}`;

window.open(`https://wa.me/5543996795964?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
