const MENU = {

let cart = [];

function renderMenu() {
  const menu = document.getElementById("menu");
  for (const cat in MENU) {
    menu.innerHTML += `<h2>${cat}</h2>`;
    MENU[cat].forEach(item => {
      menu.innerHTML += `
        <div class="item">
          <strong>${item.name}</strong>
          ${item.desc ? `<div class="desc">${item.desc.replaceAll("\n","<br>")}</div>` : ""}
          <div class="price">R$ ${item.price.toFixed(2)}</div>
          ${item.soda ? `
            <select id="opt-${item.name}">
              <option>Normal</option>
              <option>Zero</option>
            </select>` : ""}
          <button onclick="addItem('${item.name}', ${item.price}, ${item.soda ? `'opt-${item.name}'` : 'null'})">
            Adicionar
          </button>
        </div>
      `;
    });
  }
}

function addItem(name, price, optId) {
  let opt = optId ? document.getElementById(optId).value : "";
  let label = opt ? `${name} (${opt})` : name;

  let found = cart.find(i => i.name === label);
  if (found) found.qty++;
  else cart.push({ name: label, price, qty: 1 });

  updateCart();
  showToast();
}

function updateCart() {
  let subtotal = 0;
  const div = document.getElementById("cartItems");
  div.innerHTML = "";
  cart.forEach(i => {
    subtotal += i.price * i.qty;
    div.innerHTML += `<p>${i.qty}x ${i.name}</p>`;
  });
  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("total").innerText = (subtotal + TAXA).toFixed(2);
}

function showToast() {
  const t = document.getElementById("toast");
  t.style.display = "block";
  setTimeout(() => t.style.display = "none", 2000);
}

function sendOrder() {
  const name = document.getElementById("name").value;
  const address = document.getElementById("address").value;
  const payment = document.getElementById("payment").value;
  const obs = document.getElementById("obs").value;

  if (!name || !address || cart.length === 0) {
    alert("Preencha nome, endereÃ§o e escolha os itens.");
    return;
  }

  let msg = `ğŸ”¥ *PEDIDO â€“ A ARTE DA BRASA* ğŸ”¥\n\n`;

  msg += `\nğŸšš Taxa: R$ 1,00`;
  msg += `\nğŸ’° Total: R$ ${document.getElementById("total").innerText}`;
  if (obs) msg += `\n\nğŸ“ Obs: ${obs}`;

  window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`, "_blank");
}

renderMenu();
</script>
