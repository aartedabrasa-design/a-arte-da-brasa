<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Arte da Brasa ‚Äì Pedidos</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f0f0f;
  color:#fff;
}
header{
  text-align:center;
  padding:20px;
  background:#111;
}
header img{
  max-width:150px;
}
h1{color:#ff6a00;margin:10px 0;}
section{padding:15px;}
.category{
  margin-top:25px;
  color:#ff6a00;
  border-bottom:2px solid #ff6a00;
  padding-bottom:5px;
  font-size:20px;
}
.item{
  background:#1a1a1a;
  padding:12px;
  border-radius:8px;
  margin-top:12px;
}
.desc{font-size:13px;color:#ccc;margin:6px 0;}
button{
  background:#ff6a00;
  color:#000;
  border:none;
  padding:10px;
  width:100%;
  border-radius:6px;
  font-weight:bold;
}
.cart{
  background:#111;
  margin:15px;
  padding:15px;
  border-radius:10px;
}
.cart h2{color:#ff6a00;}
input,select,textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:6px;
  border:none;
}
textarea{resize:none}
.total{font-size:18px;font-weight:bold}

/* Toast estilo iFood */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#2ecc71;
  color:#000;
  padding:10px 20px;
  border-radius:20px;
  font-weight:bold;
  display:none;
}
</style>
</head>

<body>

<header>
  <img src="IMG_0558.png">
  <h1>Pedidos Online</h1>
</header>

<section id="menu"></section>

<div class="cart">
  <h2>üõí Carrinho</h2>
  <div id="cartItems"></div>

  <p>Subtotal: R$ <span id="subtotal">0.00</span></p>
  <p>Taxa de entrega: R$ 1.00</p>
  <p class="total">Total: R$ <span id="total">0.00</span></p>

  <input id="name" placeholder="Nome">
  <input id="address" placeholder="Endere√ßo">

  <select id="payment">
    <option value="PIX">PIX</option>
    <option value="Cart√£o">Cart√£o</option>
    <option value="Dinheiro">Dinheiro</option>
  </select>

  <textarea id="obs" placeholder="Observa√ß√µes (ex: sem cebola...)"></textarea>

  <button onclick="sendOrder()">Enviar pedido no WhatsApp</button>
</div>

<div id="toast" class="toast">Item adicionado ao carrinho ‚úÖ</div>

<script>
const WHATSAPP="5543981119765";
const TAXA=1.0;

const menu={
 "üçî Lanches":[
  {name:"ü•© Brasa Original",price:29.9,desc:"Blend bovino selado na brasa, queijo prato, bacon crocante e maionese de alho assado."},
  {name:"üê∑ Pig Defumado",price:26.9,desc:"Burger su√≠no defumado, mussarela, cebola caramelizada e barbecue de goiabada."},
  {name:"üçó Frango da Brasa",price:24.9,desc:"Burger de sobrecoxa grelhada, cream cheese, alface, tomate e maionese verde no p√£o de gergelim."},
  {name:"ü•ó Brasa Leve (Fit)",price:27.9,desc:"Zero p√£o! Burger de frango ou boi, queijo coalho grelhado, servido com salada, abobrinha na brasa e chimichurri."}
 ],
 "ü•§ Bebidas":[
  {name:"ü•§ Refrigerante Lata",price:6,option:true},
  {name:"ü•§ Refrigerante 2L",price:14},
  {name:"üç∫ Cerveja Long Neck",price:10},
  {name:"üíß √Ågua Mineral",price:4}
 ]
};

let cart=[];

function renderMenu(){
 const m=document.getElementById("menu");
 for(let cat in menu){
  m.innerHTML+=`<div class="category">${cat}</div>`;
  menu[cat].forEach(i=>{
   m.innerHTML+=`
    <div class="item">
     <strong>${i.name} ‚Äî R$ ${i.price.toFixed(2)}</strong>
     ${i.desc?`<div class="desc">${i.desc}</div>`:""}
     ${i.option?`
      <select id="opt-${i.name}">
       <option>Normal</option>
       <option>Zero</option>
      </select>`:""}
     <button onclick='addItem(${JSON.stringify(i)})'>Adicionar</button>
    </div>`;
  });
 }
}

function showToast(){
 const t=document.getElementById("toast");
 t.style.display="block";
 setTimeout(()=>t.style.display="none",2000);
}

function addItem(item){
 let name=item.name;
 if(item.option){
  const opt=document.getElementById(`opt-${item.name}`).value;
  name+=` (${opt})`;
 }
 const found=cart.find(i=>i.name===name);
 if(found)found.qty++;
 else cart.push({name,price:item.price,qty:1});
 renderCart();
 showToast();
}

function renderCart(){
 const d=document.getElementById("cartItems");
 let sub=0;
 d.innerHTML="";
 cart.forEach(i=>{
  sub+=i.price*i.qty;
  d.innerHTML+=`<p>${i.qty}x ${i.name}</p>`;
 });
 document.getElementById("subtotal").innerText=sub.toFixed(2);
 document.getElementById("total").innerText=(sub+TAXA).toFixed(2);
}

function sendOrder(){
 if(!cart.length)return alert("Carrinho vazio");
 const n=name.value,a=address.value;
 if(!n||!a)return alert("Preencha nome e endere√ßo");
 let sub=0;
 let msg=`üî• *PEDIDO ‚Äì A ARTE DA BRASA*\n\nüë§ ${n}\nüìç ${a}\nüí≥ ${payment.value}\n\nüõí *ITENS:*\n`;
 cart.forEach(i=>{
  sub+=i.price*i.qty;
  msg+=`‚Ä¢ ${i.qty}x ${i.name} ‚Äî R$ ${i.price.toFixed(2)}\n`;
 });
 msg+=`\nüöö Taxa: R$ 1,00\nüí∞ *TOTAL: R$ ${(sub+TAXA).toFixed(2)}*`;
 if(obs.value)msg+=`\n\nüìù Obs: ${obs.value}`;
 window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
}

renderMenu();
</script>

</body>
</html>
