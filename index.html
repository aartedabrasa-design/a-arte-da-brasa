<body>

<header>

<main id="menu"></main>

<div class="cart">

  <p>Subtotal: R$ <span id="subtotal">0.00</span></p>
  <p>Taxa de entrega: R$ <span id="taxa">10.00</span></p>
  <p><strong>Total: R$ <span id="total">0.00</span></strong></p>

  <input placeholder="Nome" id="name">
  <input placeholder="EndereÃ§o" id="address">

  <select id="payment">
    <option>PIX</option>

  </select>

  <textarea id="obs" placeholder="ObservaÃ§Ãµes (ex: sem cebola, ponto da carne...)"></textarea>

</div>

<script>
const WHATSAPP = "5543981119765";
const TAXA_ENTREGA = 10;

const menuData = {
  "Lanches": [
    { name: "ğŸ· Pig Defumado", price: 26.9 },
    { name: "ğŸ¥© Brasa Original", price: 29.9 },
    { name: "ğŸ” Brasa Frango", price: 24.9 },
    { name: "ğŸ’ª Brasa Leve", price: 27.9 }
  ],
  "Boxes": [
    { name: "ğŸ“¦ Box Casal (2 pessoas)", price: 79.9 },
    { name: "ğŸ“¦ Box FamÃ­lia (4 pessoas)", price: 149.9 }
  ],
  "Bebidas": [
    { name: "ğŸ¥¤ Refrigerante Lata", price: 6 },
    { name: "ğŸ¥¤ Refrigerante 2L", price: 14 },
    { name: "ğŸº Cerveja Long Neck", price: 10 },
    { name: "ğŸ’§ Ãgua Mineral", price: 4 }
  ]
};

let cart = [];

function renderMenu() {
  const menu = document.getElementById("menu");
  for (const category in menuData) {
    menu.innerHTML += `<h2>${category}</h2>`;
    menuData[category].forEach(item => {
      menu.innerHTML += `
        <div class="item">
          <strong>${item.name}</strong> â€” R$ ${item.price.toFixed(2)}
          <br>
          <button onclick="addItem('${item.name}', ${item.price})">Adicionar</button>
        </div>
      `;
    });
  }
}

function addItem(name, price) {
  const found = cart.find(i => i.name === name);
  if (found) {
    found.qty++;
  } else {
    cart.push({ name, price, qty: 1 });
  }
  updateCart();
}

function updateCart() {
  const cartDiv = document.getElementById("cartItems");
  cartDiv.innerHTML = "";
  let subtotal = 0;

  cart.forEach(i => {
    subtotal += i.price * i.qty;
    cartDiv.innerHTML += `<p>${i.qty}x ${i.name}</p>`;
  });

  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("total").innerText = (subtotal + TAXA_ENTREGA).toFixed(2);
}

function sendOrder() {
  const name = document.getElementById("name").value;
  const address = document.getElementById("address").value;
  const payment = document.getElementById("payment").value;
  const obs = document.getElementById("obs").value;

  if (!name || !address || cart.length === 0) {
    alert("Preencha nome, endereÃ§o e escolha os itens.");
    return;
  }

  let msg = `ğŸ”¥ *PEDIDO â€“ A ARTE DA BRASA* ğŸ”¥\n\n`;
  msg += `ğŸ‘¤ *Cliente:* ${name}\n`;
  msg += `ğŸ“ *EndereÃ§o:* ${address}\n`;
  msg += `ğŸ’³ *Pagamento:* ${payment}\n\n`;
  msg += `ğŸ” *ITENS:*\n`;

  cart.forEach(i => {
    msg += `â€¢ ${i.qty}x ${i.name} â€” R$ ${(i.price*i.qty).toFixed(2)}\n`;
  });

  msg += `\nğŸ’° *Subtotal:* R$ ${document.getElementById("subtotal").innerText}`;
  msg += `\nğŸšš *Taxa entrega:* R$ ${TAXA_ENTREGA.toFixed(2)}`;
  msg += `\nğŸ§¾ *TOTAL:* R$ ${document.getElementById("total").innerText}`;

  if (obs) msg += `\n\nğŸ“ *Obs:* ${obs}`;

  window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`, "_blank");
}

renderMenu();
</script>
