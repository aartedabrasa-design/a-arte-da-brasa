<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Arte da Brasa ‚Äì Pedidos Online</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0f0f0f;
    color: #fff;
  }

  header {
    text-align: center;
    padding: 20px;
    background: #111;
  }

  header img {
    max-width: 160px;
    margin-bottom: 10px;
  }

  h1 {
    color: #ff6a00;
    margin: 5px 0;
  }

  section {
    padding: 15px;
  }

  .category {
    margin-top: 25px;
    border-bottom: 2px solid #ff6a00;
    padding-bottom: 5px;
    color: #ff6a00;
    font-size: 20px;
  }

  .item {
    background: #1a1a1a;
    padding: 12px;
    border-radius: 8px;
    margin-top: 12px;
  }

  .item strong {
    font-size: 16px;
  }

  .desc {
    font-size: 13px;
    color: #ccc;
    margin: 6px 0;
  }

  button {
    background: #ff6a00;
    color: #000;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  .cart {
    background: #111;
    margin: 20px;
    padding: 15px;
    border-radius: 10px;
  }

  .cart h2 {
    color: #ff6a00;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: none;
  }

  textarea {
    resize: none;
  }

  .total {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
  }

  .success {
    color: #4caf50;
    font-size: 13px;
    margin-top: 5px;
  }
</style>
</head>

<body>

<header>
  <img src="IMG_0558.png" alt="A Arte da Brasa">
  <h1>Pedidos Online</h1>
</header>

<section id="menu"></section>

<div class="cart">
  <h2>üõí Carrinho</h2>
  <div id="cartItems"></div>

  <p>Subtotal: R$ <span id="subtotal">0.00</span></p>
  <p>Taxa de entrega: R$ 1.00</p>
  <p class="total">Total: R$ <span id="total">0.00</span></p>

  <input id="name" placeholder="Nome">
  <input id="address" placeholder="Endere√ßo">

  <select id="payment">
    <option>PIX</option>
    <option>Cart√£o de Cr√©dito</option>
    <option>Cart√£o de D√©bito</option>
  </select>

  <textarea id="obs" placeholder="Observa√ß√µes (ex: sem cebola, ponto da carne...)"></textarea>

  <button onclick="sendOrder()">Enviar pedido no WhatsApp</button>
</div>

<script>
const WHATSAPP = "5543981119765";
const TAXA = 1.0;

const menu = {
  "üçî Lanches": [
    { name: "ü•© Brasa Original", price: 29.9, desc: "Blend bovino selado na brasa, queijo prato, bacon crocante e maionese de alho assado." },
    { name: "üê∑ Pig Defumado", price: 26.9, desc: "Burger su√≠no defumado, mussarela, cebola caramelizada e barbecue de goiabada." },
    { name: "üçó Frango da Brasa", price: 24.9, desc: "Burger de sobrecoxa grelhada, cream cheese, alface, tomate e maionese verde no p√£o de gergelim." },
    { name: "ü•ó Brasa Leve (Fit)", price: 27.9, desc: "Zero p√£o! Burger de frango ou boi, queijo coalho grelhado, servido com salada, abobrinha na brasa e chimichurri." }
  ],
  "ü•§ Bebidas": [
    { name: "ü•§ Refrigerante Lata (Normal)", price: 6 },
    { name: "ü•§ Refrigerante Lata (Zero)", price: 6 },
    { name: "ü•§ Refrigerante 2L", price: 14 },
    { name: "üç∫ Cerveja Long Neck", price: 10 },
    { name: "üíß √Ågua Mineral", price: 4 }
  ]
};

let cart = [];

function renderMenu() {
  const menuDiv = document.getElementById("menu");
  for (let cat in menu) {
    menuDiv.innerHTML += `<div class="category">${cat}</div>`;
    menu[cat].forEach(item => {
      menuDiv.innerHTML += `
        <div class="item">
          <strong>${item.name} ‚Äî R$ ${item.price.toFixed(2)}</strong>
          ${item.desc ? `<div class="desc">${item.desc}</div>` : ""}
          <button onclick='addItem(${JSON.stringify(item)})'>Adicionar</button>
        </div>
      `;
    });
  }
}

function addItem(item) {
  const found = cart.find(i => i.name === item.name);
  if (found) found.qty++;
  else cart.push({ ...item, qty: 1 });

  alert("Item adicionado ao carrinho ‚úÖ");
  renderCart();
}

function renderCart() {
  const div = document.getElementById("cartItems");
  let subtotal = 0;
  div.innerHTML = "";
  cart.forEach(i => {
    subtotal += i.price * i.qty;
    div.innerHTML += `<p>${i.qty}x ${i.name}</p>`;
  });
  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("total").innerText = (subtotal + TAXA).toFixed(2);
}

function sendOrder() {
  if (!cart.length) return alert("Carrinho vazio");
  const name = document.getElementById("name").value;
  const address = document.getElementById("address").value;
  if (!name || !address) return alert("Preencha nome e endere√ßo");

  let subtotal = 0;
  let msg = `üî• *PEDIDO ‚Äì A ARTE DA BRASA* üî•\n\n`;
  msg += `üë§ ${name}\nüìç ${address}\nüí≥ ${payment.value}\n\nüõí *ITENS:*\n`;

  cart.forEach(i => {
    subtotal += i.price * i.qty;
    msg += `‚Ä¢ ${i.qty}x ${i.name} ‚Äî R$ ${i.price.toFixed(2)}\n`;
  });

  msg += `\nüöö Taxa de entrega: R$ 1,00`;
  msg += `\nüí∞ *TOTAL FINAL: R$ ${(subtotal + TAXA).toFixed(2)}*`;

  if (obs.value) msg += `\n\nüìù Obs: ${obs.value}`;

  window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
}

renderMenu();
</script>

</body>
</html>
