<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<title>A Arte da Brasa</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<meta name="theme-color" content="#111"/>
<link rel="icon" href="IMG_0558.png">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:'Segoe UI',Arial,sans-serif;
background:#0f0f0f;
color:#fff;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:#111;
display:flex;
justify-content:center;
align-items:center;
z-index:9999
}
#splash img{width:200px}

/* TOAST */
#toast{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
background:#16a34a;
color:#fff;
padding:12px 20px;
border-radius:25px;
font-weight:bold;
opacity:0;
transition:.3s;
z-index:9999
}
#toast.show{opacity:1}

/* HEADER APP */
.header{
position:sticky;
top:0;
background:linear-gradient(180deg,#1a0000,#0f0f0f);
padding:20px 16px 16px;
text-align:center;
box-shadow:0 6px 20px rgba(0,0,0,0.6);
z-index:1000;
}
.header img{width:90px;margin-bottom:6px}
.header h1{font-size:18px;letter-spacing:1px}
.header p{font-size:12px;color:#ff6a00;margin-top:4px}

.container{
max-width:600px;
margin:auto;
padding:20px 16px 60px;
}

/* CARDS ESTILO APP */
.item{
background:#1b1b1b;
border-radius:18px;
padding:16px;
margin-bottom:18px;
box-shadow:0 8px 25px rgba(0,0,0,0.5);
transition:.2s;
}
.item:hover{transform:scale(1.01)}

.item h3{
color:#ff6a00;
margin-bottom:6px;
font-size:18px;
}

.item p{
color:#ccc;
font-size:14px;
margin-bottom:12px;
}

button{
width:100%;
padding:12px;
background:linear-gradient(45deg,#ff0000,#ff6a00);
color:#fff;
border:none;
border-radius:30px;
font-weight:bold;
cursor:pointer;
transition:.2s;
}

button:active{transform:scale(.97)}
button:disabled{background:#555;color:#999}

/* BUILDER */
.builder{
background:#151515;
border:1px solid #ff6a00;
border-radius:18px;
padding:16px;
margin-bottom:20px;
}
.builder h4{
margin:14px 0 6px;
color:#ff6a00;
font-size:14px;
}
.builder-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:8px;
}
.builder-grid label{
font-size:13px;
color:#ccc;
}
.price-preview{
text-align:center;
margin-top:14px;
font-weight:bold;
color:#ff6a00;
font-size:18px;
}

/* CART */
.cart{
background:#000;
padding:16px;
border-radius:18px;
margin-bottom:20px;
box-shadow:0 6px 20px rgba(0,0,0,0.6);
}
.cart-item{
border-bottom:1px solid #333;
padding:10px 0;
}
.counter{
display:flex;
gap:8px;
align-items:center;
margin-top:6px;
}
.counter button{
width:30px;
height:30px;
border-radius:8px;
padding:0;
}
.total{
margin-top:12px;
font-weight:bold;
font-size:18px;
}
.taxa{
color:#ccc;
font-size:14px;
margin-top:6px;
}

/* FORM */
input,select,textarea{
width:100%;
padding:12px;
margin-top:8px;
border-radius:10px;
border:none;
font-size:14px;
}
textarea{resize:none}

h2{
margin:30px 0 12px;
color:#ff6a00;
text-align:center;
}

.hidden{display:none}
</style>
</head>

<body>

<div id="splash">
<img src="IMG_0558.png">
</div>

<div id="toast">ADICIONADO AO CARRINHO âœ…</div>

<div class="header">
<img src="IMG_0558.png">
<h1>A ARTE DA BRASA</h1>
<p>Parrilla Artesanal</p>
</div>

<div class="container">
