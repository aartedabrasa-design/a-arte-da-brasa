<!DOCTYPE html>

<head>

<style>

body{

color:#fff;

}

.container{
max-width:600px;

}

/* t√≠tulos */

/* logo */

/* cards */

/* bot√µes */

padding:12px;
background:#ff6a00;

/* =========================

========================= */

grid-template-columns:1fr 1fr;

/* =========================

========================= */

}

height:28px;

}

.total{

font-weight:bold;
font-size:16px;
}

/* inputs */
input,textarea,select{
width:100%;
padding:10px;
margin-top:6px;
border-radius:6px;
border:none;
font-size:16px;
}

/* toast */
.toast{
position:fixed;
bottom:25px;
left:50%;
transform:translateX(-50%);
background:#ff6a00;
color:#000;
padding:10px 18px;
border-radius:20px;

}

/* instalar */
.install-btn{

margin-bottom:16px;
}
</style>
</head>

<body>

<!-- =========================
     ADICIONAIS (NOVO)
========================= -->

<h2>‚ûï Adicionais</h2>

<div class="extras-grid">

<button class="extra-btn" onclick="addItem('Hamb√∫rguer boi',8)">
Hamb√∫rguer boi <span class="blur-price">R$ 00</span>

<!-- =========================
     CARRINHO
========================= -->

<h2>üõí Carrinho</h2>

<div class="cart" id="cart">Seu carrinho est√° vazio</div>

<input id="nome" placeholder="Nome">
<input id="endereco" placeholder="Endere√ßo">

<select id="pagamento">
<option>PIX</option>
<option>Cart√£o</option>
<option>Dinheiro</option>
</select>

<textarea id="obs" placeholder="Observa√ß√µes"></textarea>

<button onclick="finalizar()">Enviar Pedido</button>

</div>

<div class="toast" id="toast">Item adicionado</div>


<script>
let carrinho=[];
const taxa=1;
const cartDiv=document.getElementById("cart");
const toast=document.getElementById("toast");

function showToast(){
toast.style.display="block";
setTimeout(()=>toast.style.display="none",900);
}

function addItem(nome,preco){
let item=carrinho.find(i=>i.nome===nome);
item?item.qtd++:carrinho.push({nome,preco,qtd:1});
update();
showToast();
}

function changeQtd(nome,delta){
let item=carrinho.find(i=>i.nome===nome);
item.qtd+=delta;
if(item.qtd<=0){
carrinho=carrinho.filter(i=>i.nome!==nome);
}
update();
}

function update(){
if(!carrinho.length){
cartDiv.innerHTML="Seu carrinho est√° vazio";
return;
}

let total=0,html="";

carrinho.forEach(i=>{
let sub=i.preco*i.qtd;
total+=sub;

html+=`
<div class="cart-item">
<b>${i.nome}</b>
<div class="counter">
<button onclick="changeQtd('${i.nome}',-1)">‚àí</button>
${i.qtd}
<button onclick="changeQtd('${i.nome}',1)">+</button>
&nbsp; | R$ ${sub.toFixed(2)}
</div>
</div>`;
});

html+=`<div class="total">üöö Taxa: R$ 1,00<br>Total: R$ ${(total+taxa).toFixed(2)}</div>`;
cartDiv.innerHTML=html;
}

function finalizar(){
if(!carrinho.length) return alert("Carrinho vazio");

let msg=`PEDIDO ‚Äì A ARTE DA BRASA\n\n`;
let total=0;

carrinho.forEach(i=>{
let sub=i.preco*i.qtd;
total+=sub;
msg+=`${i.qtd}x ${i.nome} - R$ ${sub.toFixed(2)}\n`;
});

msg+=`\nTOTAL: R$ ${(total+taxa).toFixed(2)}`;

window.open(`https://wa.me/5543996795964?text=${encodeURIComponent(msg)}`);
}


/* instalar s√≥ android */
let deferredPrompt;
const btn=document.getElementById("installBtn");
const isIOS=/iPhone|iPad|iPod/.test(navigator.userAgent);

window.addEventListener("beforeinstallprompt",e=>{
if(isIOS) return;
e.preventDefault();
deferredPrompt=e;
btn.style.display="block";
});

btn.onclick=()=>deferredPrompt.prompt();
</script>

</body>
</html>
