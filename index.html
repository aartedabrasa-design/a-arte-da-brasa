<script>
let carrinho=[];
const taxa=1;
const cartDiv=document.getElementById("cart");
const toast=document.getElementById("toast");

function showToast(){
toast.style.display="block";
setTimeout(()=>toast.style.display="none",900);
}

function addItem(nome,preco){
let item=carrinho.find(i=>i.nome===nome);
item?item.qtd++:carrinho.push({nome,preco,qtd:1});
update();
showToast();
}

function changeQtd(nome,delta){
let item=carrinho.find(i=>i.nome===nome);
item.qtd+=delta;
if(item.qtd<=0){
carrinho=carrinho.filter(i=>i.nome!==nome);
}
update();
}

function update(){
if(!carrinho.length){
cartDiv.innerHTML="Seu carrinho estÃ¡ vazio";
return;
}

let total=0,html="";

carrinho.forEach(i=>{
let sub=i.preco*i.qtd;
total+=sub;

html+=`
<div class="cart-item">
<b>${i.nome}</b>
<div class="counter">
<button onclick="changeQtd('${i.nome}',-1)">âˆ’</button>
${i.qtd}
<button onclick="changeQtd('${i.nome}',1)">+</button>
&nbsp; | R$ ${sub.toFixed(2)}
</div>
</div>`;
});

html+=`<div class="total">ğŸšš Taxa: R$ 1,00<br>Total: R$ ${(total+taxa).toFixed(2)}</div>`;
cartDiv.innerHTML=html;
}

function finalizar(){
if(!carrinho.length) return alert("Carrinho vazio");

let msg="PEDIDO â€“ A ARTE DA BRASA\n\n";
let total=0;

carrinho.forEach(i=>{
let sub=i.preco*i.qtd;
total+=sub;
msg+=`${i.qtd}x ${i.nome} - R$ ${sub.toFixed(2)}\n`;
});

msg+=`\nTOTAL: R$ ${(total+taxa).toFixed(2)}`;

window.open(`https://wa.me/5543996795964?text=${encodeURIComponent(msg)}`);
}


/* instalar sÃ³ android */

const isIOS=/iPhone|iPad|iPod/.test(navigator.userAgent);

if(isIOS) return;

deferredPrompt=e;

});
