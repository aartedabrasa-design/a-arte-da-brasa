function addItem(name, price) {
  const found = cart.find(i => i.name === name);
  if (found) found.qty++;

  updateCart();
}

function updateCart() {
  let subtotal = 0;
  const cartDiv = document.getElementById("cartItems");
  cartDiv.innerHTML = "";

  cart.forEach(i => {
    subtotal += i.price * i.qty;
    cartDiv.innerHTML += `<p>${i.qty}x ${i.name}</p>`;
  });

  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("total").innerText = (subtotal + TAXA_ENTREGA).toFixed(2);
}
