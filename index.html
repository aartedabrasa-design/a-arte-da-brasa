<style>
body{

/* SPLASH */

#msg{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#fff;

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="IMG_0558.png" alt="A Arte da Brasa">
</div>

<header>
  <img src="IMG_0558.png"><br>
  <strong>Pedidos Online</strong>
</header>

<section id="menu"></section>

<div id="cart">
  <strong>Total: R$ <span id="total">0.00</span></strong>
  <button onclick="sendOrder()">Enviar pedido no WhatsApp</button>
</div>

<div id="msg">Item adicionado ao carrinho âœ…</div>

<script>
const taxaEntrega = 1.00;
const cart = [];

const menu = [
  {cat:"Lanches", name:"ðŸ· Pig Defumado", price:28, desc:"PÃ£o brioche, carne suÃ­na defumada, queijo, molho especial"},
  {cat:"Lanches", name:"ðŸ¥© Brasa Original", price:30, desc:"PÃ£o brioche, carne bovina, queijo, alface, tomate"},
  {cat:"Lanches", name:"ðŸ” Brasa Frango", price:27, desc:"PÃ£o brioche, frango grelhado, queijo, molho"},
  {cat:"Lanches", name:"ðŸ¥— Brasa Leve", price:26, desc:"PÃ£o integral, frango grelhado, salada fresca"},

  {cat:"Boxes", name:"ðŸ“¦ Box Casal", price:79.9, desc:"2 carnes, 2 sobrecoxas, 2 linguiÃ§as, 2 pÃ£es de alho"},
  {cat:"Boxes", name:"ðŸ“¦ Box FamÃ­lia", price:149.9, desc:"4 carnes, 4 sobrecoxas, 4 linguiÃ§as, 4 pÃ£es de alho"},

  {cat:"Bebidas", name:"ðŸ¥¤ Coca-Cola Lata", price:6},
  {cat:"Bebidas", name:"ðŸ¥¤ Coca-Cola 2L", price:12}
];

function renderMenu(){
  const container=document.getElementById("menu");
  let lastCat="";
  menu.forEach((i)=>{
    if(i.cat!==lastCat){
      container.innerHTML+=`<h2>${i.cat}</h2>`;
      lastCat=i.cat;
    }
    container.innerHTML+=`
    <div class="item">
      <strong>${i.name}</strong><br>
      ${i.desc||""}<br>
      R$ ${i.price.toFixed(2)}<br>
      ${i.cat==="Bebidas" ? `
        <select id="tipo-${i.name}">
          <option>Normal</option>
          <option>Zero</option>
        </select>` : ""}
      <br><button onclick="addItem('${i.name}',${i.price})">Adicionar</button>
    </div>`;
  });
}

function addItem(name,price){
  cart.push({name,price});
  updateTotal();
  showMsg();
}

function updateTotal(){
  let total = cart.reduce((s,i)=>s+i.price,0)+taxaEntrega;
  document.getElementById("total").innerText=total.toFixed(2);
}

function showMsg(){
  const m=document.getElementById("msg");
  m.style.display="block";
  setTimeout(()=>m.style.display="none",1500);
}

function sendOrder(){
  let text="ðŸ”¥ *Pedido â€“ A Arte da Brasa* %0A%0A";
  let subtotal=0;
  cart.forEach(i=>{
    text+=`â€¢ ${i.name} â€“ R$ ${i.price.toFixed(2)}%0A`;
    subtotal+=i.price;
  });
  text+=`%0ASubtotal: R$ ${subtotal.toFixed(2)}%0A`;
  text+=`Taxa de entrega: R$ ${taxaEntrega.toFixed(2)}%0A`;
  text+=`*Total: R$ ${(subtotal+taxaEntrega).toFixed(2)}*`;
  window.open(`https://wa.me/5543981119765?text=${text}`);
}

/* SPLASH */
window.onload=()=>{
  setTimeout(()=>{
    document.getElementById("splash").style.display="none";
  },2000);
}

renderMenu();
</script>
