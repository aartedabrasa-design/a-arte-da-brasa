<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Arte da Brasa | Pedidos</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #121212;
  color: #fff;
}

header {
  text-align: center;
  padding: 16px;
  border-bottom: 2px solid #ff6a00;
}

header img {
  max-width: 140px;
}

h1 {
  color: #ff6a00;
  font-size: 18px;
  margin-top: 6px;
}

main {
  max-width: 480px;
  margin: auto;
  padding: 16px;
}

h2 {
  color: #ff6a00;
  border-bottom: 1px solid #ff6a0044;
  padding-bottom: 6px;
}

.item {
  background: #1c1c1c;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 12px;
}

.desc {
  font-size: 14px;
  color: #bbb;
  margin-top: 4px;
}

.price {
  margin-top: 6px;
  font-weight: bold;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  background: #ff6a00;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  font-weight: bold;
}

button:active {
  opacity: 0.8;
}

select, input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}

.cart {
  margin-top: 30px;
  border-top: 2px solid #ff6a00;
  padding-top: 16px;
}

.send {
  background: #1db954;
  color: #fff;
  font-size: 16px;
}

.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #1db954;
  color: #fff;
  padding: 12px 18px;
  border-radius: 20px;
  font-size: 14px;
  display: none;
  z-index: 999;
}
</style>
</head>

<body>

<header>
  <img src="IMG_0558.png">
  <h1>Pedidos Online</h1>
</header>

<main id="menu"></main>

<div class="cart">
  <h2>üõí Carrinho</h2>
  <div id="cartItems"></div>

  <p>Subtotal: R$ <span id="subtotal">0.00</span></p>
  <p>Taxa de entrega: R$ 1.00</p>
  <p><strong>Total: R$ <span id="total">0.00</span></strong></p>

  <input id="name" placeholder="Nome">
  <input id="address" placeholder="Endere√ßo">

  <select id="payment">
    <option>PIX</option>
    <option>Cart√£o</option>
    <option>Dinheiro</option>
  </select>

  <textarea id="obs" placeholder="Observa√ß√µes (ex: sem cebola...)"></textarea>

  <button class="send" onclick="sendOrder()">Enviar pedido no WhatsApp</button>
</div>

<div class="toast" id="toast">‚úî Item adicionado ao carrinho</div>

<script>
const WHATSAPP = "5543981119765";
const TAXA = 1;

const menuData = {
  "ü•§ Bebidas": [
    { name: "ü•§ Coca-Cola Lata", price: 6, soda: true },
    { name: "ü•§ Coca-Cola 2L", price: 14, soda: true },
    { name: "üç∫ Cerveja Long Neck", price: 10 },
    { name: "üíß √Ågua Mineral", price: 4 }
  ]
};

let cart = [];

function renderMenu() {
  const menu = document.getElementById("menu");
  for (const cat in menuData) {
    menu.innerHTML += `<h2>${cat}</h2>`;
    menuData[cat].forEach(item => {
      menu.innerHTML += `
        <div class="item">
          <strong>${item.name}</strong>
          <div class="price">R$ ${item.price.toFixed(2)}</div>
          ${item.soda ? `
            <select id="opt-${item.name}">
              <option>Normal</option>
              <option>Zero</option>
            </select>
          ` : ""}
          <button onclick="addItem('${item.name}', ${item.price}, ${item.soda ? `'opt-${item.name}'` : 'null'})">
            Adicionar
          </button>
        </div>
      `;
    });
  }
}

function addItem(name, price, optId) {
  let opt = "";
  if (optId) opt = document.getElementById(optId).value;

  const label = opt ? `${name} (${opt})` : name;

  const found = cart.find(i => i.name === label);
  if (found) found.qty++;
  else cart.push({ name: label, price, qty: 1 });

  updateCart();
  showToast();
}

function updateCart() {
  let subtotal = 0;
  const div = document.getElementById("cartItems");
  div.innerHTML = "";

  cart.forEach(i => {
    subtotal += i.price * i.qty;
    div.innerHTML += `<p>${i.qty}x ${i.name}</p>`;
  });

  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("total").innerText = (subtotal + TAXA).toFixed(2);
}

function showToast() {
  const toast = document.getElementById("toast");
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 2000);
}

function sendOrder() {
  const name = document.getElementById("name").value;
  const address = document.getElementById("address").value;
  const payment = document.getElementById("payment").value;
  const obs = document.getElementById("obs").value;

  if (!name || !address || cart.length === 0) {
    alert("Preencha nome, endere√ßo e escolha os itens.");
    return;
  }

  let msg = `üî• *PEDIDO ‚Äì A ARTE DA BRASA* üî•\n\n`;
  msg += `üë§ ${name}\nüìç ${address}\nüí≥ ${payment}\n\n`;

  cart.forEach(i => {
    msg += `‚Ä¢ ${i.qty}x ${i.name}\n`;
  });

  msg += `\nüöö Taxa: R$ 1,00`;
  msg += `\nüí∞ Total: R$ ${document.getElementById("total").innerText}`;

  if (obs) msg += `\n\nüìù Obs: ${obs}`;

  window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`, "_blank");
}

renderMenu();
</script>

</body>
</html>
