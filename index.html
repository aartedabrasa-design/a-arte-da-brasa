<script>
const WHATSAPP="5543981119765";
const TAXA=1.0;

const menu={

let cart=[];

function renderMenu(){
 const m=document.getElementById("menu");
 for(let cat in menu){
  m.innerHTML+=`<div class="category">${cat}</div>`;
  menu[cat].forEach(i=>{
   m.innerHTML+=`
    <div class="item">
     <strong>${i.name} â€” R$ ${i.price.toFixed(2)}</strong>

       <option>Normal</option>

      </select>`:""}
     <button onclick='addItem(${JSON.stringify(i)})'>Adicionar</button>
    </div>`;
  });
 }
}

function showToast(){
 const t=document.getElementById("toast");
 t.style.display="block";
 setTimeout(()=>t.style.display="none",2000);
}

function addItem(item){
 let name=item.name;
 if(item.option){
  const opt=document.getElementById(`opt-${item.name}`).value;
  name+=` (${opt})`;
 }
 const f=cart.find(i=>i.name===name);
 if(f)f.qty++;
 else cart.push({name,price:item.price,qty:1});
 renderCart();
 showToast();
}

function renderCart(){
 const d=document.getElementById("cartItems");
 let sub=0;
 d.innerHTML="";
 cart.forEach(i=>{
  sub+=i.price*i.qty;
  d.innerHTML+=`<p>${i.qty}x ${i.name}</p>`;
 });
 document.getElementById("subtotal").innerText=sub.toFixed(2);
 document.getElementById("total").innerText=(sub+TAXA).toFixed(2);
}

function sendOrder(){
 const nameInput=document.getElementById("name").value.trim();
 const addressInput=document.getElementById("address").value.trim();
 const payment=document.getElementById("payment").value;
 const obs=document.getElementById("obs").value;

 if(!cart.length){alert("Carrinho vazio");return;}
 if(!nameInput||!addressInput){alert("Preencha nome e endereÃ§o");return;}

 let msg=`ğŸ”¥ *PEDIDO â€“ A ARTE DA BRASA*\n\nğŸ‘¤ ${nameInput}\nğŸ“ ${addressInput}\nğŸ’³ ${payment}\n\nğŸ›’ *ITENS:*\n`;

}

renderMenu();
</script>
